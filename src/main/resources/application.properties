spring.datasource.url=jdbc:mysql://localhost:3306/chatbot?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=11111111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# =          JPA / HIBERNATE      =
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# JWT Configuration
jwt.secret=5K8y2Qp9Xm4Nv7Rw3Tz6Ub1Hj0Fg8Dc5Sa2Lk9Po7Yi4Eu6Wq3Rt1Mn8Bv0Cx5Az2
jwt.expiration=86400000
# 24 hours in milliseconds
jwt.refreshExpiration=604800000
