# Security
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# CORS Configuration
cors.allowed.origins=*
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.hung.chatbot=DEBUG

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=email,profile


# SpringDoc Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.cache.disabled=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

# API Info
springdoc.info.title=Chatbot API
springdoc.info.description=API documentation for Chatbot Application
springdoc.info.version=1.0.0
springdoc.info.contact.name=Hung
springdoc.info.contact.email=hung@example.com